{% set name = "docfx" %}
{% set version = "2.78.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/dotnet/docfx/archive/{{ version }}.tar.gz
  sha256: 0b0f53532fc887a1b7444d8c45f89d49250b6d26d8a24f8865563c4e916c1621

build:
  noarch: generic
  number: 0

requirements:
  host:
    - dotnet
    - nuget-license
  run:
    - dotnet

test:
  commands:
    - docfx --help

about:
  home: https://github.com/dotnet/docfx
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Static site generator for .NET API documentation.
  dev_url: https://github.com/dotnet/docfx

extra:
  recipe-maintainers:
    - danielnachun
