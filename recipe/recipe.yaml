context:
  version: "2.78.2"

package:
  name: docfx
  version: ${{ version }}

source:
  url: https://github.com/dotnet/docfx/archive/v${{ version }}.tar.gz
  sha256: 0b0f53532fc887a1b7444d8c45f89d49250b6d26d8a24f8865563c4e916c1621

build:
  number: 0
  noarch: generic

requirements:
  host:
    - dotnet
    - nuget-license
  run:
    - dotnet

tests:
  - script:
      - docfx --help

about:
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Static site generator for .NET API documentation.
  homepage: https://github.com/dotnet/docfx
  repository: https://github.com/dotnet/docfx

extra:
  recipe-maintainers:
    - danielnachun
