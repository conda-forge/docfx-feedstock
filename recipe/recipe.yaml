context:
  version: "2.78.3"

package:
  name: docfx
  version: ${{ version }}

source:
  url: https://github.com/dotnet/docfx/archive/v${{ version }}.tar.gz
  sha256: d97142ff71bd84e200e6d121f09f57d28379a0c9d12cb58f23badad22cc5c1b7

build:
  number: 0
  noarch: generic

requirements:
  host:
    - dotnet
    - nuget-license
  run:
    - dotnet

tests:
  - script:
      - docfx --help

about:
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Static site generator for .NET API documentation.
  homepage: https://github.com/dotnet/docfx
  repository: https://github.com/dotnet/docfx

extra:
  recipe-maintainers:
    - danielnachun
